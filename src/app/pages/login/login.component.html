<div class="container">
    <div class="row mt-5 mb-2 ml-5 mr-5 justify-content-center">
        <h2>Inicio de sesión</h2>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="alert">
        <div class="row justify-content-center">
            <p class="font-weight-bold">{{ mensajeAlert }}</p>
        </div>
    </div>
    <div class="mb-4 ml-5 mr-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label>Correo electrónico</label>
                        <input type="text" 
                            class="form-control" 
                            placeholder="Inserte su correo electrónico" 
                            (input) = "Useremail=$event.target.value"/>
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" 
                            class="form-control"
                            placeholder="Inserte su contraseña"
                            (input) = "contrasennia=$event.target.value"/>
                    </div>
                    <div class="form-group">
                        <div class="row justify-content-center">
                            <button class="btn btn-primary" (click)="loginProcess()">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
